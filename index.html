
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug bouton audio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6f00ff, #00f0ff, #ff00ff, #00ff88, #ff9900);
      background-size: 400% 400%;
      animation: gradientFlow 6s ease infinite;
      height: 100vh;
      font-family: sans-serif;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #audio-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 0, 255, 0.7); /* TEMP: rose flashy */
      color: #fff;
      border: 2px solid yellow;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      z-index: 999999 !important;
    }

    #audio-control:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

<audio id="zenPlayer" loop>
  <source src="zen_audio.mp3" type="audio/mp3">
</audio>

<button id="audio-control" onclick="toggleAudio()">ðŸ”ˆ Play/Pause</button>

<script>
  const player = document.getElementById('zenPlayer');
  function toggleAudio() {
    if (player.paused) {
      player.play();
    } else {
      player.pause();
    }
  }
</script>

</body>
</html>
