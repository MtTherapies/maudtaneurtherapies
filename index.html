<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Futuriste Complet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    nav a {
      color: #0ff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    section h1, section h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-out;
    }

    section p {
      font-size: 1.3rem;
      max-width: 800px;
      line-height: 1.6;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 0.9rem;
        margin-left: 10px;
      }
      section h1, section h2 {
        font-size: 2rem;
      }
      section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#a-propos">À propos</a>
    <a href="#projets">Projets</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="accueil">
    <h1>Bienvenue dans le Futur</h1>
    <p>Un site immersif, créatif et dynamique.</p>
  </section>

  <section id="a-propos">
    <h2>À propos</h2>
    <p>Texte à ajouter ici.</p>
  </section>

  <section id="projets">
    <h2>Projets</h2>
    <p>Texte à ajouter ici.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Texte à ajouter ici.</p>
  </section>

  <footer>
    &copy; 2025 - Tous droits réservés.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    const pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(20, 20, 20);
    scene.add(pointLight);

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.005;
      torusKnot.rotation.y += 0.007;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
